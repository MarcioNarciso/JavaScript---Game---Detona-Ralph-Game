<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width,initial-scale=1.0">

    <title>Detona Ralph</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="src/images/favicon.jpg"/>

    <link rel="stylesheet" href="src/styles/reset.css"/>
    <link rel="stylesheet" href="src/styles/main.css"/>
    <link rel="stylesheet" href="src/styles/modal.css">
</head>
<body>
    <main>
        <section class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2 id="timeLeft">0</h2>
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="src/images/player.png" alt="Foto do Jogador">
                <h2 id="livesCounter">x0</h2>
            </div>
        </section>

        <section class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>
    </main>


    <div class="modal-bg">
        <div class="modal">
            <div class="content">
                <span>Game Over!</span>
                <div>
                    <p></p>
                    <a href=".">Try again</a>
                </div>
            </div>
        </div>
    </div>

    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
